<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Merger</title>
</head>
<body>
  <h1>Merge PDF Files</h1>
  <form id="pdfMergeForm">
    <input type="file" name="pdfs" multiple required>
    <input type="text" id="fileName" name="File Name" required>
    <br><br>
    <button type="submit">Merge PDFs</button>
  </form>
  <script>
    document.getElementById('pdfMergeForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form)
        const fileName = document.getElementById('fileName').value;

        try {
            const response = await fetch(`/merge?fileName=${encodeURIComponent(fileName)}`, {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = `${fileName}.pdf`;
                document.body.appendChild(a);
                a.click();
                a.remove();
            } else {
                console.error(`Error downloading PDF: ${response.statusText}`);
            }
        } catch (error) {
            console.error(`Error merging PDFs: ${error}`)
        }
    });
  </script>
</body>
</html>
